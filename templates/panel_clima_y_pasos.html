<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del estado del paso y clima</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <a href="/dashboard" class="btn btn-outline-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 1 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
        </svg>
        Volver a Lista de Usuarios
    </a>
    <h1 class="mb-0">Panel del estado del paso y clima</h1>
  </div>

  <!-- Datos del usuario -->
  <div id="userInfo" class="mb-4"></div>

  <!-- Estado del paso -->
  <div class="card mb-4">
    <div class="card-header">Estado del Paso</div>
    <div class="card-body" id="pasoInfo">
      Cargando estado del paso...
    </div>
  </div>

  <!-- Clima -->
  <div class="card mb-4">
    <div class="card-header">Clima en el Paso</div>
    <div class="card-body" id="climaInfo">
      Cargando clima...
    </div>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
